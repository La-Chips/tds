<div class="ui container">
    <div class="ui four column divided grid">
        <div class="row">
            <fieldset class="column">
                <legend>Store</legend>
                <button class="ui black button">Mes Commandes</button>
                <button class="fluid ui black button">Parcourir le store</button>
            </fieldset>
            <div class="column"></div>
            <fieldset class="column">
                <legend>Paniers</legend>
                <button class="fluid ui green button">Nouveau</button>
                <button class="fluid ui black button">Mes Paniers</button>
            </fieldset>
        </div>
        <fieldset class="row ">
            <legend>Promotions en Cours</legend>
            <table class="ui very basic collapsing celled table">
                <tr>
                    {% for prod in promo %}
                    <td>
                        <img src="../../public/assets/img/{{prod.image}}.jpg" alt="alternatetext" width="100"
                            height="80">
                        <!-- use with "../../public/assets/img/chouchou.jpg" in bdd i.e. -->
                        <div>{{ prod.name }}</div>
                        <strong>{{prod.price}}€</strong>
                        <span class="ui red text"> {{ prod.promotion }}% </span>
                    </td>
                    {% endfor %}
                </tr>
            </table>
        </fieldset>
        <fieldset class="row ">
            <legend>Consultés récemments</legend>
            <div class="column">
                <h3><u>Nom de la section</u></h3>
                <p>article - prix</p>
            </div>
        </fieldset>
    </div>
</div>
