<div class="ui container">

    <div class="ui two column  grid">
        <div class="black column">
            <h1>Section</h1>
            <div class="black column">
                {% for section in sections %}
                <a href="/{{ path('section', [section.id]) }}">{{section.name}} ({{ section.products|length }})</a><br>
                {% endfor %}
            </div>
        </div>
        <div class="column">

            <h2> {{ section.name }} </h2>
            <fieldset>
                <legend>Fiche produits</legend>
                <div class="ui equal width center aligned padded grid">
                    <div class="ui three column grid">
                        <div class="column">
                            <img src="/public/assets/img/{{ product.image }}.jpg" alt="alternatetext" width="150"
                                height="120">
                            <p>{{product.comments}}</p>
                        </div>
                        <div class="column">
                            <h3>{{ product.name }}</h3>
                            <span class="ui blue text">
                                <h4><strong>{{product.price}}â‚¬</strong></h4>
                            </span>
                            <span class="ui red text">
                                {% if product.promotion != "0.00"%}
                                <h4>{{ product.promotion }}</h4>
                                {%endif%}
                            </span>

                            <a href="{{path('addBasket',[prod.id,1])}}" class="ui primary button"><i
                                    class="shopping cart icon"></i>+</a>
                        </div>
                    </div>

                </div>
        </div>
    </div>
